<h1>Tipo de Usuário - Etapa 1 de 4</h1>

<form #f="ngForm" (ngSubmit)="etapa2(f)" novalidate>
  <div class="form-group">
    <legend>Que tipo de usuário você é?</legend>
    <div class="form-check">
      <label class="form-check-label">
      <input type="radio" 
              class="form-check-input" 
              name="pf_ou_pj"  
              value="PF" 
              ngModel>
          Pessoa Física
      </label> 
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label">
      <input type="radio" 
             class="form-check-input" 
             name="pf_ou_pj"  
             value="PJ" ngModel>
        Pessoa Jurídica
      </label>
    </div>
  </div>
  <div class="form-check">
    <label class="form-check-label">
    <input type="checkbox" class="form-check-input" name="prestador" ngModel>
      Vai prestar algum serviço?
    </label>
  </div>
    <small *ngIf="formularioInvalido">
      Preencha o formulário corretamente escolhendo PF ou PJ
    </small>
    <br>
    <button type="submit" class="btn btn-success">Próximo</button>
</form>
