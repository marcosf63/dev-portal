<h3>Pesquisar</h3>
<form #pesquisaForm="ngForm">
  <div class="form-group">
    <label >Escolha uma Categoria</label>
    <select 
      class="form-control" name="categoria2" autofocus ngModel
      (focus)="onChangeSelectCategoria(pesquisaForm.value.categoria2)"
      (change)="onChangeSelectCategoria(pesquisaForm.value.categoria2)"
    >
      <option value="" disabled>Selecione uma categoria</option>
      <option *ngFor="let categoria of categorias" value="{{ categoria.nome }}">
        {{ categoria.nome }}
      </option>
    </select>
  </div>         
  <div class="form-group">
    <label >Escolha o Servi√ßo</label>
    <select class="form-control" name="selectServico"
      name="valorSelectServico"
    >
      <option *ngFor="let servico of servicos" value="servico.nome">
        {{ servico.nome }} 
      </option>
      
    </select>
  </div>
  <button type="button" 
          class="btn btn-success"
          (click)=buscaServico(valorSelectServico.value)>
    Pesquisa
  </button>
</form>
