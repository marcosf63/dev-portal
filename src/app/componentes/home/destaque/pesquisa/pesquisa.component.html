<h3>Pesquisar</h3>
<form>
  <div class="form-group">
    <label for="exampleSelect1">Escolha uma Categoria</label>
    <select 
      class="form-control" id="exampleSelect1" autofocus
      (focus)="onChangeSelectCategoria(valorSelectCategoria.value)"
      (change)="onChangeSelectCategoria(valorSelectCategoria.value)"
      
      #valorSelectCategoria
    >
      <option *ngFor="let categoria of categorias" value="{{ categoria.id }}">
        {{ categoria.nome }}
      </option>
    </select>
  </div>         
  <div class="form-group">
    <label for="exampleSelect1">Escolha o Servi√ßo</label>
    <select class="form-control" 
      #valorSelectServico
      >
      <option *ngFor="let servico of servicos" value="{{ servico.id }}">
        {{ servico.nome }} 
      </option>
      
    </select>
  </div>
  <button type="button" 
          class="btn btn-success"
          (click)=buscaServico(valorSelectServico.value)>
    Pesquisa
  </button>
</form>
